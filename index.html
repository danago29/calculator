<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display"></div>
        </div>
        <div class="row">
            <div class="button control clear">C</div>
            <div class="button control">+/-</div>
            <div class="button control">%</div>
            <div class="button op" data-op="add">+</div>
        </div>
        <div class="row">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button op" data-op="subtract">-</div>
        </div>
        <div class="row">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button op" data-op="divide">/</div>
        </div>
        <div class="row">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button op" data-op="multiply">*</div>
        </div>
        <div class="row">
            <div class="button number wide">0</div>
            <div class="button decimal">.</div>
            <div class="button eq">=</div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
